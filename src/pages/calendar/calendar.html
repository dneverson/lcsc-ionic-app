<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Calendar
		</ion-title>
		<button class="dropdownbutton" ion-button icon-only (click)="presentPopover($event)">
			<ion-icon name="ios-arrow-down" align></ion-icon>
			<style type="text/css">
			.dropdownbutton {
				background-color: #FFF;
				color: #003865;
				position: relative;
				float: right;
			}
			</style>
		</button>
	</ion-navbar>

</ion-header>

<ion-content padding id="page6">


	<h1 background-color="stable">
		MONTH DAY
	</h1>
	<ion-list id="home-list3">
		<ion-item text-wrap background-color="stable">
			Title: {{Academics?.items[4].summary}}
			<br />
			<ion-note item-right></ion-note>
		</ion-item>
		<ion-item text-wrap background-color="stable">
			Description: {{Academics?.items[4].description}}
			<br />
			<ion-note item-right></ion-note>
		</ion-item>
		<ion-item background-color="stable">
			Start: {{Academics?.items[4].start.dateTime}} End: {{Academics?.items[4].end.dateTime}}
			<br />
			<ion-note item-right></ion-note>
		</ion-item>
	</ion-list>


</ion-content>
