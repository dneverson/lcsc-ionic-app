<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Calendar
		</ion-title>
		<button class="dropdownbutton" ion-button icon-only (click)="presentPopover($event)">
			<ion-icon name="ios-arrow-dropdown" align></ion-icon>
		</button>
	</ion-navbar>
</ion-header>

<ion-content padding id="page6">
	<style type="text/css">
	    h1 {
				font-family: "Open Sans";
				font-weight: 550;
		    background-color: #F8F8F8;
				border-bottom: ;
				color: #000;
				font-size: 12pt;
				padding: 10px;
				border: 3px;
			}

      .accordian {
				font-family: "Open Sans";
				color: #003865;
			}

			.accordian-firstitem{
				color: #000;
				font-weight: normal;
			}

		</style>


	<a *ngFor="let day of Days">
		<div *ngIf="(Events[day] | json) != ({times: []} | json)" >
			<h1 background-color="stable">{{ day*86400000 | date:'LLLL d'}}</h1>
			<div *ngFor="let time of Events[day]['times']">
				<ion-list>
						<div class="accordian" (click)="toggleGroup(time)" [ngClass]="{active: isGroupShown(time)}">
						{{ Events[day][time].Summary }}
						</div>
					<ion-item text-wrap background-color="stable">
						<div *ngIf="isGroupShown(time)">
							<div class="accordian-firstitem">{{Events[day][time].Description}}</div><br />
							{{Events[day][time].Location}}<br />
							<font color="#2c2d2d" size="2pt">{{ Events[day][time].LocalTime}}</font>&emsp;&emsp;&emsp;&emsp;&emsp;
							<a href="{{Events[day][time].Link}}"><ion-icon item-right="" name="calendar" role="img" class="icon icon-ios ion-ios-calendar item-icon" aria-label="calendar" ng-reflect-name="calendar"></ion-icon><br /></a>
						</div>
					</ion-item>
				</ion-list>
			</div>
		</div>
	</a>

	<!---

 -->

</ion-content>
