<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Calendar
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding id="page6">
	<a *ngFor="let day of Days">
		<div *ngIf="(Events[day] | json) != ({times: []} | json)">
			<h1 background-color="stable">{{ day*86400000 | date:'LLLL d'}}</h1>
			<div *ngFor="let time of Events[day]['times']">
				<ion-list>
					<ion-item text-wrap background-color="stable">
						<font size="2"><strong>{{ Events[day][time].Summary }}</strong></font>
					</ion-item>
					<ion-item text-wrap background-color="stable">
						<font size="2" color="#3399ff">{{Events[day][time].Description}}</font><br /><br />
						<font size="2">{{Events[day][time].Location}}</font><br /><br />
						<font size="2" color="#3399ff">{{ Events[day][time].LocalTime}}</font><br /><br />
					</ion-item>
				</ion-list>
				<br/><br/>
			</div>
		</div>
	</a>
</ion-content>
